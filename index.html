<script>

const supabase = window.supabase.createClient(
"https://ncwbbdnmsdokaxlxfnnt.supabase.co",
"sb_publishable_K3C6PeYO3Js8F6vYP1mJUg_jsC5h55k"
);

async function loadProducts(){

const {data, error} = await supabase
.from("products")
.select("*");

const box = document.getElementById("products");

if(error){
box.innerHTML = "XATO: " + error.message;
return;
}

if(data.length === 0){
box.innerHTML = "Mahsulot topilmadi";
return;
}

box.innerHTML = data.map(p => `
<div class="card">
<h3>${p.name}</h3>
<p>$${p.price}</p>
<button>Buyurtma berish</button>
</div>
`).join("");

}

loadProducts();

</script>
